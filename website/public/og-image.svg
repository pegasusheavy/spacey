<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0015"/>
      <stop offset="100%" style="stop-color:#1d1133"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7139"/>
      <stop offset="100%" style="stop-color:#9059ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="200" fill="#ff7139" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1000" cy="500" r="250" fill="#9059ff" opacity="0.1" filter="url(#glow)"/>

  <!-- Logo -->
  <rect x="100" y="230" width="80" height="80" rx="16" fill="url(#accent)"/>
  <text x="140" y="290" font-family="Georgia, serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">S</text>

  <!-- Title -->
  <text x="200" y="270" font-family="Georgia, serif" font-size="64" font-weight="700" fill="white">Spacey</text>

  <!-- Subtitle -->
  <text x="100" y="340" font-family="Inter, sans-serif" font-size="32" fill="#f9f9fb">Pure Rust JavaScript Engine</text>

  <!-- Tagline -->
  <text x="100" y="400" font-family="Inter, sans-serif" font-size="24" fill="#b1a7c4">Designed for the Servo Web Browser</text>

  <!-- Features -->
  <text x="100" y="480" font-family="Inter, sans-serif" font-size="18" fill="#ff7139">✓ Memory Safe</text>
  <text x="320" y="480" font-family="Inter, sans-serif" font-size="18" fill="#9059ff">✓ ES3 Compatible</text>
  <text x="540" y="480" font-family="Inter, sans-serif" font-size="18" fill="#3b82f6">✓ TypeScript Native</text>
  <text x="790" y="480" font-family="Inter, sans-serif" font-size="18" fill="#10b981">✓ Node.js APIs</text>

  <!-- Bottom bar -->
  <rect x="100" y="550" width="1000" height="4" rx="2" fill="url(#accent)"/>

  <!-- URL -->
  <text x="100" y="590" font-family="Inter, sans-serif" font-size="16" fill="#6b7280">github.com/pegasusheavy/spacey</text>

  <!-- SpiderMonkey Alternative badge -->
  <rect x="850" y="220" width="250" height="40" rx="8" fill="rgba(255,113,57,0.2)" stroke="#ff7139" stroke-width="1"/>
  <text x="975" y="248" font-family="Inter, sans-serif" font-size="16" fill="#ff7139" text-anchor="middle">SpiderMonkey Alternative</text>
</svg>


